<div class="well tabAnim">
    <div class="row">
        <button class="btn btn-success col-lg-1" ng-click="fetchAllBuildings()"><i class="glyphicon glyphicon-refresh"> </i>Refresh</button>
        <a ui-sref="batiment.new" class="btn btn-success col-lg-1 pull-right"><i class="glyphicon glyphicon-plus"> </i>New</a>
    </div><br/>
    <div class="row">
        <label class="col-lg-1">Research:&nbsp; &nbsp;</label> 
        &nbsp;<input type="text" class="col-lg-2 "/>
    </div>
    <table class="table table-striped table-bordered table-responsive table-condensed">
        <b><center>Building Table</center></b>
        <thead class="popover-content">
            <tr class="panel-heading btn-primary">
                <th class="text-center">Name</th>
                <th class="text-center">Localite</th>
                <th class="text-center">Position</th>
                <th class="text-center">Delete</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.batiments">
                <td class="text-center">{{item.name}}</td>
                <td class="text-center">{{item.localite}}</td>
                <td class="text-center">{{item.position}}</td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-primary btn-danger" ui-sref="batiment.delete({id:item.id})"> <i  class="glyphicon glyphicon-trash"></i>
                        Delete
                    </button>
                </td>
                <td>
                    <button  class="btn btn-xs btn-info" ui-sref="batiment.edit({id:item.id})"><i class="glyphicon glyphicon-edit"></i>
                        Edit
                    </button>
                </td>
                <td>
                    <button  class="btn btn-xs btn-warning" ui-sref="batiment.detail({id:item.id})"><i class="glyphicon glyphicon-print"></i>
                        detail
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

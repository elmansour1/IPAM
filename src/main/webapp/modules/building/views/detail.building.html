<form name="editForm" role="form" novalidate>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel"> Detail Building</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.batiment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.batiment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastName">Name : </label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                   ng-model="vm.batiment.name"  readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_position">Position :</label>
            <input type="text" class="form-control" name="position" id="field_position"
                   ng-model="vm.batiment.position"
                   readonly/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
    </div>
</form>

<div class="well tabAnim">
    <div class="row">
        <a ui-sref="equipement.new" class="btn btn-xs btn-success pull-right"><i class="glyphicon glyphicon-plus"> </i>New</a>
    </div><br/>
    <form class="form-inline">
        <div class="form-group">
            <label>Search:</label> 
            <input type="text" class=" form-control" ng-model="search"/>
        </div>
    </form>
    <table class="table table-striped table-hover">
        <b><center>Table Equipement </center></b>
        <thead class="popover-content">
            <tr class="panel-heading ">
                <th class="text-center">Marque</th>
                <th class="text-center">Description</th>
                <th class="text-center">@ IP</th>
                <th class="text-center">Employe</th>
                <th class="text-center">Delete</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="item in vm.equipements|itemsPerPage:5|filter:search">
                <td class="text-center">{{item.marque}}</td>
                <td class="text-center">{{item.description}}</td>
                <td class="text-center">{{item.reseau.adress}}</td>
                <td class="text-center">{{item.users.firstName}}</td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-primary btn-danger" ui-sref="equipement.delete({id:item.id})"> <i  class="glyphicon glyphicon-trash"></i>
                        
                    </button>
                </td>
                <td>
                    <button  class="btn btn-xs btn-info" ui-sref="equipement.edit({id:item.id})"><i class="glyphicon glyphicon-edit"></i>
                       
                    </button>
                </td>
                <td>
                    <button  class="btn btn-xs btn-warning" ui-sref="equipement.detail({id:item.id})"><i class="glyphicon glyphicon-print"></i>
                        
                    </button>
                </td>
            </tr>
        </tbody>
        <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true">

        </dir-pagination-controls>
    </table>
</div>

<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Create a new Equipment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.equipement.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.equipement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Marque : </label>
            <input type="text" class="form-control" name="marque" id="field_name"
                   ng-model="vm.equipement.marque" readonly
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_position">Description :</label>
            <input type="text" class="form-control" name="desciption" id="field_position"
                   ng-model="vm.equipement.description" readonly
                   />
        </div> 
         <div class="form-group">
            <label class="control-label" for="field_position">Description :</label>
            <input type="text" class="form-control" name="desciption" id="field_position"
                   ng-model="vm.equipement.description" readonly
                   />
        </div> 
         <div class="form-group">
            <label class="control-label" for="field_position">Employe :</label>
            <input type="text" class="form-control" name="users" id="field_position"
                   ng-model="vm.equipement.users" readonly
                   />
        </div> 
         <div class="form-group">
            <label class="control-label" for="field_position">Adresse IP :</label>
            <input type="text" class="form-control" name="reseau" id="field_position"
                   ng-model="vm.equipement.reseau" readonly
                   />
        </div> 
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

<div class="container-fluid connecter">
    <div class="wrapper pageLogin">
        <div id="form_wrapper" class="form_wrapper">
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <form name="form" ng-submit="login()" role="form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <i class="fa fa-key"></i>
                    <input type="text" name="name" id="name" class="form-control" ng-model="name" required />
                    <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
        <div class="clear"></div>
    </div>
</div>

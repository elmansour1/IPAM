<form name="editForm" role="form" novalidate>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel"> Detail User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.user.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.user.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">FirstName : </label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.user.firstName"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">LastName : </label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.user.lastName"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Sexe : </label>
            <select type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.user.sexe">
                <option>Feminin</option>
                <option>Masculin</option>
            </select>
        </div>  
        <div class="form-group">
            <label class="control-label" for="field_name">Post : </label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.user.post"
                   />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
    </div>
</form>

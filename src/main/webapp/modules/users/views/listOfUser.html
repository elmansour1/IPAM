<div class="table-responsive well tabAnim">
    <div class="row">
        
        <a ui-sref="user.new" class="btn btn-xs btn-success  pull-right"><i class="glyphicon glyphicon-plus"> </i></a>
    </div><br/>
   <form class="form-inline">
        <div class="form-group">
            <label>Search:</label> 
            <input type="text" class=" form-control" ng-model="search"/>
        </div>
    </form>
    <table class="table table-striped table-bordered">
        <b><center> Table Employe</center></b>
        <thead class="popover-content">
            <tr class="panel-heading ">
                <th class="text-center">Matricule</th>
                <th class="text-center">Nom</th>
                <th class="text-center">Prenom</th>
                <th class="text-center">Sexe</th>
                <th class="text-center">Poste</th>
                <th class="text-center">Delete</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Detail</th>
                
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="item in vm.users|itemsPerPage:3|filter:search">
                <td class="text-center">{{item.matricule}}</td>
                <td class="text-center">{{item.firstName}}</td>
                <td class="text-center">{{item.lastName}}</td>
                <td class="text-center">{{item.sexe}}</td>
                <td class="text-center">{{item.poste}}</td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-primary btn-danger" ui-sref="user.delete({id:item.id})"> <i  class="glyphicon glyphicon-trash"></i>
                       
                    </button>
                </td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-info" ui-sref="user.edit({id:item.id})"><i class="glyphicon glyphicon-edit"></i>
                        
                    </button>
                </td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-warning" ui-sref="user.detail({id:item.id})"><i class="glyphicon glyphicon-print"></i>
                        
                    </button>
                </td>
            </tr>
            <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true">

        </dir-pagination-controls>
        </tbody>
        
    </table>
</div>

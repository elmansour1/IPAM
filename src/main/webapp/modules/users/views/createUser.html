<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Create a new User</h4><br/>
<!--        <span>{{erreur}}</span>-->
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="matricule">Matricule</label>
            <input type="text" class="form-control" id="matricule" name="matricule"
                   ng-model="vm.user.matricule" />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">FirstName : </label>
            <input type="text" class="form-control" name="firstName" id="field_name"
                   ng-model="vm.user.firstName"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">LastName : </label>
            <input type="text" class="form-control" name="lastName" id="field_name"
                   ng-model="vm.user.lastName"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Sexe : </label>
            <select type="text" class="form-control" name="sexe" id="field_name"
                   ng-model="vm.user.sexe">
                <option>Feminin</option>
                <option>Masculin</option>
            </select>
        </div>  
        <div class="form-group">
            <label class="control-label" for="field_name">Poste : </label>
            <input type="text" class="form-control" name="poste" id="field_name"
                   ng-model="vm.user.poste"
                   />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

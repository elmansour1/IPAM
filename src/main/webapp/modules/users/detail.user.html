<form name="editForm" role="form" novalidate>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel"> Detail User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.user.matricule">
            <label for="matricule">Matricule</label>
            <input type="text" class="form-control" id="matricule" name="matricule"
                   ng-model="vm.user.matricule" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">FirstName : </label>
            <input type="text" class="form-control" name="first_name" id="field_name"
                   ng-model="vm.user.firstName"
                    readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">LastName : </label>
            <input type="text" class="form-control" name="last_name" id="field_name"
                   ng-model="vm.user.lastName" readonly
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Sexe : </label>
            <select type="text" class="form-control" name="sexe" id="field_name"
                   ng-model="vm.user.sexe" readonly>
                <option>Feminin</option>
                <option>Masculin</option>
            </select>
        </div>  
        <div class="form-group">
            <label class="control-label" for="field_name">Post : </label>
            <input type="text" class="form-control" name="poste" id="field_name"
                   ng-model="vm.user.poste" readonly
                   />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
    </div>
</form>

<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Create a new Network</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.network.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.network.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_adress">Adress : </label>
            <input type="text" class="form-control" name="adress" id="field_adress"
                   ng-model="vm.network.adress"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description :</label>
            <input type="text" class="form-control" name="description" id="field_description"
                   ng-model="vm.network.description"
                   />
        </div>  
         <div class="form-group">
            <label class="control-label" for="field_masque">Mask :</label>
            <input type="text" class="form-control" name="masque" id="field_masque"
                   ng-model="vm.network.masque"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_gateway">Gateway :</label>
            <input type="text" class="form-control" name="gateway" id="field_gateway"
                   ng-model="vm.network.gateway"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_vlan">Vlan :</label>
            <select class="form-control" name="vlan" id="field_vlan"
                    ng-model="vm.network.vlan" ng-option="vlan as vlan.number for vlan in vlans" >
                <option value="">Veiller selectionner un vlan</option>
            </select>
        </div>
       
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

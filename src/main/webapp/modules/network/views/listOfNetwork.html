<div class="well tabAnim">
    <div class="row">
       <a ui-sref="network.new" class="btn btn-xs btn-success  pull-right"><i class="glyphicon glyphicon-plus"> </i></a>
    </div><br/>
    <form class="form-inline">
        <div class="form-group">
            <label>Search:</label> 
            <input type="text" class=" form-control" ng-model="search"/>
        </div>
    </form>
    <table class="table table-striped  table-bordered ">
        <b><center> Table Reseaux </center></b>
        <thead class="popover-content">
            <tr class="panel-heading ">
                <th class="text-center">@ IP</th>
                <th class="text-center">Description</th>
                <th class="text-center">Broadcast</th>
                <th class="text-center">Masque</th>
                <th class="text-center">Passerelle</th>
                <th class="text-center">Classe</th>
                <th class="text-center">Plage</th>
                <th class="text-center">Delete</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="item in vm.networks|itemsPerPage:5|filter:search">
<!--                <td class="text-center">{{item.id}}</td>-->
                <td class="text-center">{{item.adress}}</td>
                <td class="text-center">{{item.description}}</td>
                <td class="text-center">{{item.broadcast}}</td>
                <td class="text-center">{{item.masque}}</td>
                <td class="text-center">{{item.gateway}}</td>
                <td class="text-center">{{item.classe}}</td>
                <td class="text-center">{{item.plage}}</td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-primary btn-danger" ui-sref="network.delete({id:item.id})"> <i  class="glyphicon glyphicon-trash"></i>
                        
                    </button>
                </td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-info" ui-sref="network.edit({id:item.id})"><i class="glyphicon glyphicon-edit"></i>
                       
                    </button>
                </td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-warning" ui-sref="network.detail({id:item.id})"><i class="glyphicon glyphicon-print"></i>
                        
                    </button>
                </td>
            </tr>
        </tbody>
        <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true">

        </dir-pagination-controls>
    </table>
</div>

<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Create a new Subnetwork</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subnet.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.subnet.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_adress">Adress of Subnet: </label>
            <input type="text" class="form-control" name="adress" id="field_adress"
                   ng-model="vm.subnet.adress"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description :</label>
            <input type="text" class="form-control" name="description" id="field_description"
                   ng-model="vm.subnet.description"
                   />
        </div>  
        <div class="form-group">
            <label class="control-label" for="field_equipment">Equipment :</label>
            <input type="text" class="form-control" name="equipment" id="field_equipment"
                   ng-model="vm.subnet.equipment"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_network">Network :</label>
            <input type="text" class="form-control" name="network" id="field_network"
                   ng-model="vm.subnet.reseau"
                   />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

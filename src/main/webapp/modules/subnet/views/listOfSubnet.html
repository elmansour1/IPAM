<div class="well tabAnim">
    <div class="row">
        <a ui-sref="subnet.new" class="btn btn-xs btn-success  pull-right"><i class="glyphicon glyphicon-plus"> </i></a>
    </div><br/>
    <form class="form-inline">
        <div class="form-group">
            <label>Search:</label> 
            <input type="text" class=" form-control" ng-model="search"/>
        </div>
    </form>
    <table class="table table-striped table-hover">
        <b><center>Subnetwork Table</center></b>
        <thead class="popover-content">
            <tr class="panel-heading ">
                <th class="text-center">@ </th>
                <th class="text-center">Description</th>
                <th class="text-center">Equipement</th>
                <th class="text-center">@ Reseau</th>
                <th class="text-center">Delete</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.subnets|fiterl:search">
                <td class="text-center">{{item.id}}</td>
                <td class="text-center">{{item.adress}}</td>
                <td class="text-center">{{item.description}}</td>
                <td class="text-center">{{item.equipment}}</td>
                <td class="text-center">{{item.reseau}}</td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-primary btn-danger" ui-sref="subnet.delete({id: item.id})"> <i  class="glyphicon glyphicon-trash"></i>
                      
                    </button>
                </td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-info" ui-sref="subnet.edit({id:item.id})"><i class="glyphicon glyphicon-edit"></i>
                        
                    </button>
                </td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-warning" ui-sref="subnet.detail({id:item.id})"><i class="glyphicon glyphicon-print"></i>
                        
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

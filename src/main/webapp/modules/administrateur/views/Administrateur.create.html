<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Create a new Administrator</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.administrateur.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.administrateur.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Nom : </label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.administrateur.name"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sexe">Email :</label>
            <input type="email" class="form-control" name="email" id="field_sexe"
                   ng-model="vm.administrateur.email"
                   />
        </div>
         <div class="form-group">
            <label class="control-label" for="field_phone">Password :</label>
            <input type="password" class="form-control" name="password" id="field_phone"
                   ng-model="vm.administrateur.password"
                   />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

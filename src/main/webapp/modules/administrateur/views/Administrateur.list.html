<div class="panel-body well tabAnim">
     <div class="row">
        <button class="btn btn-success col-lg-1" ng-click="fetchAllAdministrateurs()"><i class="glyphicon glyphicon-refresh"> </i>Refresh</button>
        <a ui-sref="administrateur.new" class="btn btn-success col-lg-1 pull-right"><i class="glyphicon glyphicon-plus"> </i>New</a>
    </div><br/>
    <div class="row">
        <label class="col-lg-1">Research:&nbsp; &nbsp;</label> 
        &nbsp;<input type="text" class="col-lg-2 "/>
    </div>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <caption class="text-center">Administrateur Table </caption>
        <thead>
            <tr class="panel-heading btn-primary">
                <th class="text-center">Nom</th>
                <th class="text-center">Email</th>
                <th class="text-center">Delete</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.administrateurs">
                <td class="text-center">{{item.name}}</td>
                <td class="text-center">{{item.email}}</td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-primary btn-danger" ui-sref="administrateur.delete({id:item.id})">
                        <i  class="glyphicon glyphicon-trash"></i>
                        Delete
                    </button>
                </td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-info" ui-sref="administrateur.edit({id:item.id})"><i class="glyphicon glyphicon-edit"></i>
                        Edit
                    </button>
                </td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-warning" ui-sref="administrateur.detail({id:item.id})"><i class="glyphicon glyphicon-print"></i>
                        detail
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="panel-body well tabAnim">
    <div class="row">
        <a ui-sref="vlan.new" class="btn btn-xs btn-success  pull-right"><i class="glyphicon glyphicon-plus"> </i></a>
    </div><br/>
    <form class="form-inline">
        <div class="form-group">
            <label >Search:</label> 
            <input type="text" class=" form-control" ng-model="search"/>
        </div>
    </form>
    <table class="table table-striped table-bordered">
        <b><center>Vlan Table</center></b>
        <thead class="popover-content">
            <tr class="panel-heading">
                <th class="text-center">Numero Vlan</th>
                <th class="text-center">Nom Vlan</th>
                <th class="text-center">Nom Batiment</th>
<!--                <th class="text-center">Network</th>-->
<!--                <th class="text-center">User</th>-->
                <th class="text-center">Delete</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Detail</th>
<!--                <th></th>-->
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="item in vm.vlans|itemsPerPage:5|filter:search">
<!--                <td class="text-center">{{item.id}}</td>-->
                <td class="text-center">{{item.number}}</td>
                <td class="text-center">{{item.name}}</td>
                <td class="text-center">{{item.batiment.name}}</td>
<!--                <td class="text-center">{{item.reseau.adress}}</td>-->
<!--                <td class="text-center">{{item.user}}</td>-->
                <td class="text-center">
                    <button  class="btn btn-xs btn-primary btn-danger" ui-sref="vlan.delete({id:item.id})"> <i  class="glyphicon glyphicon-trash"></i>
                        
                    </button>
                </td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-info" ui-sref="vlan.edit({id:item.id})"><i class="glyphicon glyphicon-edit"></i>
                       
                    </button>
                </td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-warning" ui-sref="vlan.detail({id:item.id})"><i class="glyphicon glyphicon-print"></i>
                        
                    </button>
                </td>
            </tr>
        </tbody>
        <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true">

        </dir-pagination-controls>
    </table>
</div>

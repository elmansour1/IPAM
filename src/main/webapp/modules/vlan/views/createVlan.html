<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Create a new Vlan</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.vlan.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.vlan.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Number : </label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.vlan.number"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name of the vlan : </label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.vlan.name"
                   />
        </div> 
        <div class="form-group">
            <label class="control-label" for="field_name">Building : </label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.vlan.batiment"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Network : </label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.vlan.reseau"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">User name : </label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.vlan.user"
                   />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
